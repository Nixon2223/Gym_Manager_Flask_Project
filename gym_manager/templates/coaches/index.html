{% extends "base.html" %}
{% block content %}

<h2>Coaches</h2>



<div class = "content">

        <a href="/coaches/add"><div class ="add" ><img class = "add_img" src="static/img/append+circle+create+green+new+plus+icon-1320196710849480257_512.png"></div></a>

{% for coach in coaches %}
<section class = "coach">
    <img class = "coach_avatar" src = "static/img/PinClipart.com_playing-video-games-black_1486972.png">
    <p>{{ coach.name }}</p>
    <a href="/coaches/{{ coach.id }}/edit">Edit</a>
    <form action="/coaches/{{ coach.id }}/delete" method="POST">
        <input class = "delete" type="submit" value="X">
    </form>
</section>
{% endfor %}
</div>
{% endblock %}
