{% extends "base.html" %}
{% block content %}

<div class = "content_dashboard">

<div class = "stats_dashboard">
<h2 class = "stats_heading">Stats</h2>
<div class ="stat" id = "total_standard">
    <h4>Current Standard Members</h4>
    <p>{{standard_members}}</p>
</div>

<div class ="stat" id = "total_premium">
    <h4>Current Premium Members</h4>
    <p>{{premium_members}}</p>
</div>

<div class ="stat" id = "total_deactivated">
    <h4>Current Deactivated Members</h4>
    <p>{{deactivated_members}}</p>
</div>
</div>


</div>
{% endblock  %}
