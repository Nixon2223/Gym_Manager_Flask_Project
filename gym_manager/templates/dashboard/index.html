{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<div class = "content_dashboard">

<div class = "todays_classes"></div>
    

<TABLE>

    {% for class in todays_classes %}

        <td>{{ class.title }}</td>
        <td>{{ class.capacity }}</td>
        <td>{{ class.start_time }}</td>
        <td><a href="/calendar/class/{{ class.id }}" class="active">View</td>

    {% endfor %}
</table>


</div>



<h3>Stats</h3>



</div>
{% endblock  %}
