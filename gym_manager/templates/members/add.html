{% extends "base.html" %}
{% block content %}

<h2>Add Member</h2>

<div class= "create_form">
    <form action="/members" method="POST" >
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class ="add_member_form">
        <label for="members">Membership:</label>
        <select name="membership" id="memberships" class ="add_member_form">
        <option value = "deactivated">Deactivated</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
        <input type="Submit" value= "Create" class ="add_member_form">
    </div>
    </form>
</div>

{% endblock %}
