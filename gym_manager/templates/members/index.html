{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

<div class = "content">
<div class ="add" ><a href="/members/add"><img class = "add_img" src="static/img/append+circle+create+green+new+plus+icon-1320196710849480257_512.png"></a></div>

{% for member in members %}

<section class = "member" id= "{{ member.membership }}">
    <form action="/members/{{ member.id }}/delete" method="POST">&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
        <input class = "delete" type="submit" value="X">
    </form>
    <img class = "member_avatar" src = "static/img/PinClipart.com_playing-video-games-black_1486972.png">
    <p>{{ member.name }}</p>
    <p>{{ member.membership }}</p>
    <a href="/members/{{ member.id }}/edit" class ="edit"><span style='font-size:20px;'>&#9998;</span></a>

</section>
{% endfor %}
</div>
{% endblock %}
