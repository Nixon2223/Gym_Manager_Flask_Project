<link rel="stylesheet" href="{{ url_for('static', filename='members/style.css') }}">
{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

{% for member in members %}

<section>
    <p>{{ member.name }}</p>
    <a href="/members/{{ member.id }}/edit"></a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
