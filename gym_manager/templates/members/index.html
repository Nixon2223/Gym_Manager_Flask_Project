{% extends "base.html" %}
{% block content %}

<h2>Members</h2>
<div class = "member_content">

<a href="/members/">Create</a>

{% for member in members %}

<section class = "member">
    <p>{{ member.name }}</p>
    <a href="/members/{{ member.id }}/edit"></a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
{% endfor %}
</div>
{% endblock %}
