{% extends "base.html" %}
{% block content %}

<h2>Classes for 21/12/{{day}}</h2>

<div class = "content">
    
{% for gym_class in gym_classes %}

<section class = "gym_class">
    <img class = "class_img" src = "/static/img/{{gym_class.sport}}.png" width = 100%>
    <div class="class_container">
    <p>{{ gym_class.title }}</p>
    <p>{{gym_class.start_time }} - {{gym_class.end_time }}</p>
    <a href="/calendar/class/{{ gym_class.id }}" class="view">View</a>
    </div>
</section>
{% endfor %}

</div>
{% endblock %}
